<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginregister</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" class="form">
        <h1 class="form_title">Giriş Yap</h1>
         <div class="form_message form_message-error">Kullanıcı bilgileri yanlış</div>
         <div class="form_input-group">
            <input type="text" class="form_input" autofocus required placeholder="kullanıcı adı veya mail">
            <div class="form_input-error-message">Hatalı kullanıcı adı veya şifre</div>
         </div>
         <div class="form_input-group">
            <input type="password" class="form_input" autofocus required placeholder="şifre">
            <div class="form_input-error-message">Hatalı kullanıcı adı veya şifre</div>
         </div>
         <button class="form_button">Giriş Yap</button>
         <p class="form_text">
            <a href="forgotpass.html" class="form_link">Şifremi Unuttum</a>
         </p>
         <p class="form_text">
            <a href="register.html" class="form_link">Kayıt Ol</a>
         </p>
        </form>
    </div>
</body>
</html>
